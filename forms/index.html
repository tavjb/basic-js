<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http://localhost:8080/user" method="POST" name="registerForm">
        <div>
            <label for="email">Username:</label>
            <input type="email" id="email" name="email" placeholder="Email" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Password" minlength="4" maxlength="12" required>
        </div>
        <div>
            <input type="radio" id="mr" name="gender" value="man">
            <label for="man">Man</label><br>
            <input type="radio" id="ms" name="gender" value="woman">
            <label for="woman">Woman</label><br>
            <!-- <input type="radio" id="ms" name="gender" value="other">
            <label for="other">Other</label><br> -->
        </div>
        <div>
            <Input type="reset">
            <button type=button onclick="register()">Register</button>
        </div>
    </form>

    <script src="index.js"></script>
</body>
</html>
